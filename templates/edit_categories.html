{% extends 'base.html' %}

{% block content %}
    <h1 class="text-center my-5 text-3xl font-semibold">Edytuj kategorie użytkowników</h1>
    <form method="post" name="categories" id="categories">
        <table class="w-full table-full-width border border-grey-light">
            <th class="border border-grey-light">Nazwa konta</th>
            <th class="border border-grey-light">Domyślne kategorie</th>
            <th class="border border-grey-light">Własna kategoria</th>
                {% for value in values %}
                    {% for v in value %}
                        <tr class="border border-grey-light">
                            <td class="border border-grey-light">{{ v[1] }}</td>
                            <td class="border border-grey-light">
                                <select id="{{ v[1] }}" name="{{ v[1] }}">
                                    <option>{{ v[2] }}</option>
                                    <option>Mieszkanie</option>
                                    <option>Usługi stałe</option>
                                    <option>Transport</option>
                                    <option>Żywność</option>
                                    <option>Chemia</option>
                                    <option>Leczenie</option>
                                    <option>Rozrywka i rekreacja</option>
                                    <option>Oszczędności</option>
                                </select>
                            </td>
                            <td class="border border-grey-light"><input type="text" id="{{ v }}1" name="{{ v }}1"></td>
                        </tr>
                    {% endfor %}
                {% endfor %}
        </table>
        <input type="submit" id="save_changes" name="save_changes" value="Zapisz kategorie">
    </form>
{% endblock %}
